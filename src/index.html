<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__container">
        <div class="logo">
          <div class="logo__up">Match</div>
          <div class="logo__down">Match</div>
        </div>
        <nav class="navigation">
          <div class="navigation__item about">
            <div class="ico ico-about"></div>
            <div>About game</div>
          </div>
          <div class="navigation__item score">
            <div class="ico ico-score"></div>
            <div>Best Score</div>
          </div>
          <div class="navigation__item setting">
            <div class="ico ico-setting"></div>
            <div>Game Settings</div>
          </div>
        </nav>
        <button class="button button__header" >STOP GAME</button>
        <div class="header__avatar"></div>
      </div>
    </div>
  </header>
  <main id="app"></main>
  <div class="card-field">
    <div class="card-container">
      <div class="card">
        <div class="card__front"></div>
        <div class="card__back"></div>
      </div>
    </div>

    <div class="card-container">
      <div class="card">
        <div class="card__front"></div>
        <div class="card__back"></div>
      </div>
    </div>

    <div class="card-container">

      </div>
    </div>

        <div class="card__back"></div>
      </div>
    </div>

  </div>

</body>
</html>
